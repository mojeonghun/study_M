<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>

    <!-- 회원정보입력 -->



    <form action="member.html" method="get">

        <fieldset>
            <legend>회원정보입력</legend>


<table border="1" width="100%" summary="개인신상">
            <caption>* 표시는 필수 입력 사항입니다.</caption>

    <!-- 사용자이름 -->
    <tr>
        <td><label for="username">사용자이름:</label></td>
        <td>
            <input type="text" id="username" value="사용자 이름" name="username">
        </td>
    </tr>

    <!-- 아이디 -->
    <tr>
        <td><label for="userId">아이디:</label></td>
        <td>
             <input type="text" id="userId" value="아이디" name="userid">
             <input type="button" value="중복확인"> <br />
             <em>- 영문, 숫자 조합으로 6~20자까지 사용가능합니다. <br />
              - 첫 글자는 영문으로 설정해 주십시오.</em>
        </td>
    </tr>

    <!-- 비밀번호 -->
    <tr>
        <td><label for="userPw">비밀번호:</label></td>
        <td>
            <input type="password" id="userPw" value="비밀번호" name="userpw"> <br />
            <em>- 영문, 숫자, 특수 문자 조합으로 8~20자까지 사용가능합니다.(영문은 대소문자 구분) <br />
            - 유출되기 쉬운 비밀번호는 등록할 수 없습니다. (예:111, abcd, password 등)</em>
        </td>
    </tr>

    <!-- 비밀번호 확인-->
    <tr>
        <td><label for="userPwch">비밀번호 확인:</label></td>
        <td><input type="password" id="userPwch" value="비밀번호" name="userpwch"></td>
    </tr>

    <!-- 이메일 -->
    <tr>
        <td><label for="usereMail3">이메일:</label></td>
        <td>
            <input type="text" id="usereMail1" value="아이디" name="usereMail"> @
            <input type="text" id="usereMail2" value="사이트주소" name="emailaddress">
            <select id="usereMail3">
                <option>naver.com(네이버)</option>
                <option>nate.com(네이트)</option>
                <option>hanmail.net(한메일)</option>
                <option>gmail.com(지메일)</option>
                <option>hotmail.com(핫메일)</option>
                <option>chol.com(천리안)</option>
            </select>
        </td>
    </tr>

    <!-- 연락처 -->
    <tr>
        <td>연락처:</td>
        <td>
            <input type="text" id="number1"  name="number1"> -
            <input type="text" id="number2"  name="number2"> -
            <input type="text" id="number3"  name="number3">
        </td>
    </tr>

    <!-- 휴대전화 -->
    <tr>
        <td><label for="pnumber1">휴대전화:</label></td>
        <td>
            <select id="pnumber1">
                <option>010</option>
                <option>011</option>
                <option>016</option>
                <option>017</option>
                <option>018</option>
                <option>019</option>
            </select> -
            <input type="text" id="pnumber2"  name="pnumber2"> -
            <input type="text" id="pnumber3"  name="pnumber3">
        </td>
    </tr>

    <!-- 주소-->
    <tr>
        <td><label for="add1">주소:</label></td>
        <td>
            <input type="text" id="add1"  name="add1"> -
            <input type="text" id="add2"  name="add2">
            <input type="button" value="주소찾기"> <br />
            <input type="text" id="add3"  name="add3"> <br />
            <input type="text" id="add4"  name="add4">
        </td>
    </tr>
</table>

</fieldset>

<!-- 회원가입 -->
<input type="submit" value="회원가입">



</form>




</body>
</html>
