    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<body>
    <!-- invine -->
<!-- block - 레이아웃 -->
<!-- inline - 컨텐츠 text 꾸밀때 -->
 <!-- span> 영역을 잡고 싶을 때 효과를 주고 싶을 때 -->
 <!-- strong > 강조하고 싶은 텍스트 =접근성에 관련> 리딩기 읽을 때 강세가나옴-->
 <!-- b=bold 태그 > 그냥 볼 때 눈에만 굵게 .. 주로 -->
<!-- em > 글자를 기울임 > 같은 강조  리딩기에선 하이톤으로 나옴-->

-href 속성에 이동할 파일또는 경로 주소 등을 입력하면 해당로 홈페이지로 이동한다. -->

<a href="http://www.naver.com" target-"_blank" title    >네이버로 이동></a>
