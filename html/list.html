<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- list.html -->
  <!-- ul - unoder list : 순서가 없는 리스트 -->
  <!-- li - list item : 컨텐츠 -->
  <!-- ul 과 li 사이에는 어떠한 태그도 넣으면 안된다. 대신 li 태그 안에는 가능하다. -->

<ul>
  <li>
     <h1></h1>
    장소</li>
  <li>준비물</li>
  <li>시간</li>
  <li>회비</li>
</ul>

<!-- ol - oder list >순서가 있는 리스트 -->
<ol>
  <li>인사를한다</li>
  <li>대뜸 친한 척을 한다</li>
  <li>밥을 사준다</li>
  <li>돈을주고 친해지자고 이야기한다.</li>
</ol>


<!-- dl - description list > 설명이 필요한 리스트 -->
<!-- dt - 용어 제목 -->
<!-- dd - 용어 설명 > dd는 중복가능하다. -->
<dl>
  <dt>라떼</dt>
  <dd>커피에 우유를 넣은 음료</dd>

  <dt>카라멜 마끼야또</dt>
  <dd>커피에 우유와 카라멜을 넣은 음료</dd>

  <dt>아메리카노</dt>
  <dd>커피에 물을 넣은 음료</dd>
</dl>



</body>
</html>
