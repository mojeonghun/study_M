<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
<!-- 회원정보입력 -->
<h3>회원정보입력</h3>
<hr>

<form action="member.html" method="get">
<fieldset>
    <legend>표시는 필수입력 사항입니다.</legend>

    <ul>

<!-- 사용자이름 -->
        <li><label for="username">사용자이름:</label>
            <input type="text" id="username" value="사용자 이름" name="username">
        </li>
        <hr>

<!-- 아이디 -->
        <li><label for="userId">아이디:</label>
            <input type="text" id="userId" value="아이디" name="userid">
            <input type="button" value="중복확인"> <br />
            <em>- 영문, 숫자 조합으로 6~20자까지 사용가능합니다. <br />
             - 첫 글자는 영문으로 설정해 주십시오.</em>
        </li>
        <hr>

<!-- 비밀번호 -->
        <li><label for="userPw">비밀번호:</label>
            <input type="password" id="userPw" value="비밀번호" name="userpw"></li>
            <em>- 영문, 숫자, 특수 문자 조합으로 8~20자까지 사용가능합니다.(영문은 대소문자 구분) <br />
            - 유출되기 쉬운 비밀번호는 등록할 수 없습니다. (예:111, abcd, password 등)</em>
        </li>
        <hr>

<!-- 비밀번호 확인-->
        <li><label for="userPwch">비밀번호 확인:</label>
            <input type="password" id="userPwch" value="비밀번호" name="userpwch">
        </li>
        <hr>

<!-- 이메일 -->
        <li><label for="usereMail">이메일:</label>
            <input type="text" id="usereMail" value="아이디" name="usereMail"> @
            <input type="text" id="emailaddress" value="사이트주소" name="emailaddress">
            <input type="button" value="직접입력">
        </li>
        <hr>

<!-- 연락처 -->
        <li>연락처:
            <input type="text" id="number1"  name="number1"> -
            <input type="text" id="number2"  name="number2"> -
            <input type="text" id="number3"  name="number3">
        </li>
        <hr>

<!-- 휴대전화 -->
        <li><label for="pnumber1">휴대전화:</label>
            <input type="text" id="pnumber1" value="010" name="pnumber1"> -
            <input type="text" id="pnumber2"  name="pnumber2"> -
            <input type="text" id="pnumber3"  name="pnumber3">
        </li>
        <hr>

<!-- 주소-->
        <li><label for="add1">주소:</label>
            <input type="text" id="add1"  name="add1"> -
            <input type="text" id="add2"  name="add2">
            <input type="button" value="주소찾기"> <br />
            <input type="text" id="add3"  name="add3"> <br />
            <input type="text" id="add4"  name="add4">
        </li>
        <hr>
    </ul>

</fieldset>

<!-- 회원가입 -->
<input type="submit" value="회원가입">

</form>





</body>
</html>
