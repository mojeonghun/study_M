<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
<!-- <form>으로 영역을 잡아줘야 초기화 or 제출 가능해진다.그리고 block 이다 -->
<!-- <fieldset>은 block 이고 <legend>태그가 필수로 따라온다. 네모칸이 쳐진다.-->
<!-- <label>은 inline 이고  for가 있어야 하며 id를 입력하는 데
         input 부분에 id가 등록되어있어야 가능하다.-->

<form action="member.html" method="get">
<fieldset>
    <legend>필수항목</legend>

    <ul>
        <li><label for="userId">아이디:</label>
            <input type="text" id="userId" value="아이디" name="userid"></li>
        <li><label for="userPw">비밀번호:</label><input type="password" id="userPw" value="뭐라고 적든간에" name="userpw"></li>
        <li>이메일:<input type="text" name="useremail" ></li>
        <li><label for="man">성별:</label>
            <input type="radio" name="sex" checked="checked" id="man">
            <label for="man">남자</label>
            <input type="radio" name="sex" id="woman">
            <label for="woman">여자</label>
        </li>
        <li>취미:
            <input name="option1" type="checkbox"checked="checked">영화감상
            <input name="option2" type="checkbox"checked="checked">음주가무1
            <input name="option3" type="checkbox">음주가무2
            <input name="option4" type="checkbox">회식
        </li>
        <li>첨부파일:<input type="file"></li>
    </ul>

    <input type="button" value="뒤로가기">
    <input type="submit" value="전송">
    <input type="reset" value="초기화">

</fieldset>
</form>

</body>
</html>
